<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="shortcut icon" href="images/community_logo.png" type="image/x-icon">
    <title>Community Portal Login</title>
</head>

<body class="loginBody">
    <main class="loginMain">
        <section>
            <img id="loginImg" src="images/community_logo.png" alt="Police Logo">
            <h1>Community Portal</h1>
            <form id="loginForm" action="post">
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="password">Password</label>
                <input type="password" name="password">
                <input type="submit" value="LOGIN">
            </form>
            <form id="signUpForm" action="post">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="example@gmail.com">
                <label for="number">Community Number</label>
                <input type="text" name="number" maxlength="3" placeholder="Ex. 076">
                <label for="password">Password</label>
                <input type="password" name="password">
                <label for="password">Confirm Password</label>
                <input type="password" name="password">
                <input type="submit" value="Apply Now">
            </form>

            <p id="signUpPrompt">Need an account? <a onclick='showSignUp()' href='#'>Sign up</a></p>
        </section>
    </main>
</body>

</html>
